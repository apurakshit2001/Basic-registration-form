<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Registration</title>
</head>

<body>
    <div class="mainContainer">
        <h1>Welcome to my page</h1>
        <br>
        <h2>This is HTML Form</h2>
        <form action="" class="container">
            <p>User Registration</p>
            <div class="name">
                <label for="name">Full Name: </label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="password">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            </div>

            <div class="gender">
                <label>Gender: </label>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="Female" required>
                    Female
                </label>
            </div>

            <div class="dateB">
                <label for="birthday">Date of birth: </label>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div class="address">
                <label for="address">Address</label>
                <textarea rows="3" cols="50" name="address" form="usrform" required></textarea>
            </div>

            <div class="courses">
                <label for="courses">Courses: </label>
                <select id="courses" name="courses" aria-placeholder="Select" required>
                    <option disabled selected value="">Select</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                </select>
            </div>

            <div class="language">
                <label>Language: </label>
                <label>
                    <input type="checkbox" name="language" value="English" required />
                    English
                </label>
                <label>
                    <input type="checkbox" name="language" value="Hindi" required />
                    Hindi
                </label>
                <label>
                    <input type="checkbox" name="language" value="Bengali" required />
                    Bengali
                </label>
            </div>

            <div class="file">
                <label for="image">Image:</label>
                <input type="file" accept=".jpg, .jpeg, .png" required />
            </div>

            <div class="button">
                <button type="button">Set</button>
                <button type="button">ReSet</button>
            </div>

        </form>
    </div>
</body>

</html>
