<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="main-container">

        <h1>Welcome to my page</h1>
        <br>
        <h2>This is HTML Form</h2>

        <div class="container">
            <table style="width:100%">
                <caption>This is HTML Form</caption>
                <tr>
                    <th colspan="4">User Registration</th>
                </tr>
                <tr>
                    <td>Full Name:</td>
                    <td colspan="3">
                        <input type="text" placeholder="Enter your name" required>
                    </td>

                </tr>
                <tr>
                    <td>Password:</td>
                    <td colspan="3">
                        <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td colspan="2" style="padding: 0 35px;">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        Male
                        </label>
                    </td>
                    <td colspan="2">
                        <input type="radio" id="female" name="gender" value="Female" required>
                        Female
                        </label>
                    </td>

                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td colspan="3">
                        <input type="date" id="birthday" name="birthday" required>
                    </td>

                </tr>
                <tr>
                    <td>Address:</td>
                    <td colspan="3"><textarea rows="2" cols="30" name="address" form="usrform" required></textarea></td>

                </tr>
                <tr>
                    <td>Courses:</td>
                    <td colspan="3">
                        <select id="courses" name="courses" aria-placeholder="Select" required>
                            <option disabled selected value="">Select</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="React">React</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>Known Language:</td>
                    <td>
                        <input type="checkbox" name="language" value="English" required />
                        English
                    </td>
                    <td>
                        <input type="checkbox" name="language" value="Hindi" required />
                        Hindi
                    </td>
                    <td>
                        <input type="checkbox" name="language" value="Bengali" required />
                        Bengali
                    </td>
                </tr>
                <tr>
                    <td>Image:</td>
                    <td colspan="3">
                        <input type="file" accept=".jpg, .jpeg, .png" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button">Set</button>
                    </td>
                    <td colspan="2">
                        <button type="button">ReSet</button>
                    </td>
                </tr>

            </table>
        </div>


    </div>
</body>

</html>
